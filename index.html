<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <title>Conversor de Moeda</title>
</head>

<body>
    <div>
        <label>
            Converter <strong>De</strong>
            <select>
                <option>R$ Real Brasileiro</option>
                <option>US$ Dolar Americano</option>
                <option>€ Euro</option>
                <option>£ Libra</option>
                <option>Bitcoin</option>
            </select>
        </label>

         <label>
            Converter <strong>Para</strong>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="number" placeholder="R$0,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-brasileira">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="moeda-americana">
                <p class="currency" id="currency-usd">Dolar</p>
                <p class="currency-value">US$ 0.00</p>
            </div>
        </section>
    </div>
</body>
    <script src="./scripts.js"></script>
</html>
